id: https://open-and-sustainable.github.io/revaise-model/schema/review_core
name: revaise_review_core
description: "Core definitions for the RevAIse model. Only includes essential objects needed across all reviews."
prefixes:
    linkml: https://w3id.org/linkml/
    revaise: https://open-and-sustainable.github.io/revaise-model/schema/
default_prefix: revaise
imports:
    # Fundamental shared definitions
    - ./objects/enums

    # Core objects that define a review
    - ./objects/author
    - ./objects/review
    - ./objects/protocol
    - ./objects/literature_record

    # Registration templates for protocol registration
    - ./objects/registration_template

    # Stage execution is core - all stages inherit from it
    - ./objects/stage_execution

    # Stage outputs are core because they're produced at every stage
    - ./objects/stage_output

    # Software environment for reproducibility
    - ./objects/software_env
