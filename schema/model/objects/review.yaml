id: https://open-and-sustainable.github.io/revaise-model/schema/objects/review
name: revaise_review
description: "Core review object with essential metadata and characteristics."
prefixes:
    linkml: https://w3id.org/linkml/
    revaise: https://open-and-sustainable.github.io/revaise-model/schema/
default_prefix: revaise
imports:
    - linkml:types
    - ./enums
    - ./author

classes:
    Review:
        description: "Root container for a systematic review. This is the primary object that contains all review data, stages, literature records, and artifacts. Every RevAIse document should have a Review as its top-level object."
        slots:
            # Core identification
            - review_id
            - review_title
            - review_type
            - review_abstract
            - review_keywords

            # Protocol and registration
            - protocol

            # Authors
            - review_authors
            - corresponding_author

            # Review metadata
            - review_status
            - version
            - review_language
            - review_country

            # Dates
            - start_date
            - completion_date
            - last_updated
            - created_at
            - updated_at

            # Funding and ethics
            - funding_sources
            - conflicts_of_interest
            - ethical_approval

            # Review components
            - stages
            - literature_records
            - stage_outputs

            # Environment
            - software_env

        slot_usage:
            review_id:
                identifier: true
                required: true
                description: "Unique identifier for this review"
            review_title:
                required: true
                description: "Title of the systematic review"
            review_type:
                range: ReviewType
                required: true
                description: "Type of review being conducted"
            review_abstract:
                range: string
                description: "Abstract or summary of the review"
            review_keywords:
                range: string
                multivalued: true
                description: "Keywords or tags for the review"
            protocol:
                range: Protocol
                description: "Review protocol with registration details"
            review_authors:
                range: Author
                multivalued: true
                required: true
                minimum_cardinality: 1
                description: "Review authors"
            corresponding_author:
                range: Author
                description: "Corresponding author for the review"
            review_status:
                range: ReviewStatus
                required: true
                description: "Current status of the review"
            version:
                range: string
                description: "Version of the review"
            review_language:
                range: string
                description: "Primary language of the review"
            review_country:
                range: string
                description: "Country where review is conducted"
            start_date:
                range: date
                description: "Date review started"
            completion_date:
                range: date
                description: "Date review completed"
            last_updated:
                range: datetime
                description: "Last update to the review"
            created_at:
                range: datetime
                description: "When this review record was created"
            updated_at:
                range: datetime
                description: "When this review record was last updated"
            funding_sources:
                range: FundingSource
                multivalued: true
                description: "Sources of funding for the review"
            conflicts_of_interest:
                range: string
                description: "Declaration of conflicts of interest"
            ethical_approval:
                range: string
                description: "Ethical approval information if applicable"
            stages:
                range: StageExecution
                multivalued: true
                description: "Stages executed in this review"
            literature_records:
                range: LiteratureRecord
                multivalued: true
                description: "Literature records managed in this review"
            stage_outputs:
                range: StageOutput
                multivalued: true
                description: "Outputs and logs produced by the review stages"
            software_env:
                range: SoftwareEnv
                description: "Software environment for reproducibility"

    FundingSource:
        description: "Source of funding for the review"
        slots:
            - funder_name
            - grant_number
            - funder_id
        slot_usage:
            funder_name:
                range: string
                required: true
                description: "Name of the funding organization"
            grant_number:
                range: string
                description: "Grant or award number"
            funder_id:
                range: string
                description: "Funder identifier (e.g., Crossref Funder ID)"

slots:
    review_id:
        description: "Unique identifier for the systematic review"
        range: string
    review_title:
        description: "Title of the systematic review"
        range: string
    review_type:
        description: "Type of review (systematic review, scoping review, etc.)"
        range: ReviewType
    review_abstract:
        description: "Abstract or summary of the review"
        range: string
    review_keywords:
        description: "Keywords describing the review topic"
        range: string
    protocol:
        description: "Protocol information for the review"
        range: Protocol
    review_authors:
        description: "Authors involved in the review"
        range: Author
    corresponding_author:
        description: "Primary contact author for the review"
        range: Author
    review_status:
        description: "Current status of the review"
        range: ReviewStatus
    version:
        description: "Version number of the review"
        range: string
    review_language:
        description: "Primary language of the review"
        range: string
    review_country:
        description: "Country where the review is conducted"
        range: string
    start_date:
        description: "Date when the review started"
        range: date
    completion_date:
        description: "Date when the review was completed"
        range: date
    last_updated:
        description: "Timestamp of last update to the review"
        range: datetime
    created_at:
        description: "Timestamp when the review record was created"
        range: datetime
    updated_at:
        description: "Timestamp when the review record was last updated"
        range: datetime
    funding_sources:
        description: "Sources of funding for the review"
        range: FundingSource
    conflicts_of_interest:
        description: "Declared conflicts of interest"
        range: string
    ethical_approval:
        description: "Ethical approval information if applicable"
        range: string
    review_question:
        description: "Primary research question addressed by the review"
        range: string
    review_artifacts:
        description: "Artifacts and quality assurance documents"
        range: string
    stages:
        description: "Stages of the review process"
        range: StageExecution
    software_environments:
        description: "Software environments used in the review"
        range: SoftwareEnv
    review_metadata:
        description: "Additional metadata about the review"
        range: string
        multivalued: true
    literature_records:
        description: "Literature records associated with this review"
        range: LiteratureRecord
        multivalued: true
    stage_outputs:
        description: "Outputs generated by review stages"
        range: StageOutput
        multivalued: true
    software_env:
        description: "Software environment used for the review"
        range: SoftwareEnv
    funder_name:
        description: "Name of the funding organization"
        range: string
    grant_number:
        description: "Grant or award number from the funder"
        range: string
    funder_id:
        description: "Unique identifier for the funding organization"
        range: string

enums:
    ReviewType:
        description: "Types of reviews"
        permissible_values:
            SYSTEMATIC_REVIEW:
                description: "Systematic review"
            META_ANALYSIS:
                description: "Meta-analysis"
            SCOPING_REVIEW:
                description: "Scoping review"
            RAPID_REVIEW:
                description: "Rapid review"
            UMBRELLA_REVIEW:
                description: "Umbrella review"
            NARRATIVE_REVIEW:
                description: "Narrative review"
            LIVING_REVIEW:
                description: "Living systematic review"
            MIXED_METHODS:
                description: "Mixed methods review"
            REALIST_REVIEW:
                description: "Realist review"

    ReviewStatus:
        description: "Status of the review"
        permissible_values:
            PROTOCOL:
                description: "Protocol stage"
            IN_PROGRESS:
                description: "Review in progress"
            COMPLETED:
                description: "Review completed"
            PUBLISHED:
                description: "Review published"
            UPDATED:
                description: "Review updated"
            WITHDRAWN:
                description: "Review withdrawn"
