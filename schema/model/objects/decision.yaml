id: https://open-and-sustainable.github.io/revaise-model/schema/objects/decision
name: revaise_decision
description: "Decision record."
imports:
  - linkml:types
  - ./slots
classes:
  Decision:
    description: "Atomic decision made on an item."
    slots:
      - item_id
      - action
      - rationale
      - agent
      - timestamp
      - overridden_by
    slot_usage:
      agent: { range: Agent }
