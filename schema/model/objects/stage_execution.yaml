id: https://open-and-sustainable.github.io/revaise-model/schema/objects/stage_execution
name: revaise_stage_execution
description: "Base class for stage execution."
prefixes:
    linkml: https://w3id.org/linkml/
    revaise: https://open-and-sustainable.github.io/revaise-model/schema/
default_prefix: revaise
imports:
    - linkml:types
    - ./slots
    - ./enums
    - ./artifact

classes:
    StageExecution:
        description: "Base class for executing a specific stage of the review. Stages should extend this with their specific needs."
        slots:
            - stage_type
            - label
            - description
            - started_at
            - ended_at
            - inputs
            - outputs
            - cost
        slot_usage:
            stage_type:
                range: StageType
                required: true
                description: "Type of stage being executed"
            label:
                range: string
                description: "Human-readable label for this stage execution"
            description:
                range: string
                description: "Description of what was done in this stage"
            started_at:
                range: datetime
                description: "When this stage started"
            ended_at:
                range: datetime
                description: "When this stage ended"
            inputs:
                range: Artifact
                multivalued: true
                description: "Input artifacts for this stage"
            outputs:
                range: Artifact
                multivalued: true
                description: "Output artifacts produced by this stage"
            cost:
                range: float
                description: "Estimated cost of executing this stage"
