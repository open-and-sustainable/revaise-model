id: https://open-and-sustainable.github.io/revaise-model/schema/objects/stage_execution
name: revaise_stage_execution
description: "Base class for stage execution."
prefixes:
    linkml: https://w3id.org/linkml/
    revaise: https://open-and-sustainable.github.io/revaise-model/schema/
default_prefix: revaise
imports:
    - linkml:types
    - ./enums
    - ./stage_output

classes:
    StageExecution:
        description: "Base class for executing a specific stage of the review. Stages should extend this with their specific needs."
        slots:
            - stage_type
            - stage_label
            - stage_description
            - started_at
            - ended_at
            - inputs
            - outputs
            - cost
        slot_usage:
            stage_type:
                range: StageType
                required: true
                description: "Type of stage being executed"
            stage_label:
                range: string
                description: "Human-readable label for this stage execution"
            stage_description:
                range: string
                description: "Description of what was done in this stage"
            started_at:
                range: datetime
                description: "When this stage started"
            ended_at:
                range: datetime
                description: "When this stage ended"
            inputs:
                range: StageOutput
                multivalued: true
                description: "Input artifacts for this stage"
            outputs:
                range: StageOutput
                multivalued: true
                description: "Output artifacts produced by this stage"
            cost:
                range: float
                minimum_value: 0
                description: "Estimated cost of this stage"

slots:
    stage_type:
        range: string
        description: "Type of stage executed"
    stage_label:
        range: string
        description: "Human-readable label"
    stage_description:
        range: string
        description: "Detailed description"
    started_at:
        range: datetime
        description: "Start time"
    ended_at:
        range: datetime
        description: "End time"
    inputs:
        range: StageOutput
        description: "Input artifacts"
    outputs:
        range: StageOutput
        description: "Output artifacts"
    cost:
        range: float
        description: "Estimated cost"
