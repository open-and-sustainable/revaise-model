id: https://open-and-sustainable.github.io/revaise-model/schema/objects/literature_record
name: revaise_literature_record
description: "Shared literature and manuscript records that persist across review stages."
prefixes:
    linkml: https://w3id.org/linkml/
    revaise: https://open-and-sustainable.github.io/revaise-model/schema/
default_prefix: revaise
imports:
    - linkml:types
    - ./author

classes:
    LiteratureRecord:
        description: "A literature record representing a publication that persists across review stages."
        slots:
            - record_id
            - title
            - authors
            - publication_year
            - abstract
            - doi
            - pmid
            - journal
            - volume
            - issue
            - pages
            - publication_language
            - publication_type
            - keywords
            - full_text_url
            - record_created_at
            - record_updated_at
        slot_usage:
            record_id:
                identifier: true
                required: true
                description: "Unique identifier for this literature record"
            title:
                required: true
                description: "Title of the publication"
            authors:
                multivalued: true
                range: Author
                description: "Authors of the publication"
            publication_year:
                range: integer
                description: "Year of publication"
            abstract:
                range: string
                description: "Abstract of the publication"
            doi:
                range: string
                description: "Digital Object Identifier"
            pmid:
                range: string
                description: "PubMed identifier"
            journal:
                range: string
                description: "Journal name"
            volume:
                range: string
                description: "Volume number"
            issue:
                range: string
                description: "Issue number"
            pages:
                range: string
                description: "Page range"
            publication_language:
                range: string
                description: "Language of publication"
            publication_type:
                range: string
                description: "Type of publication"
            keywords:
                multivalued: true
                range: string
                description: "Keywords"
            full_text_url:
                range: uri
                description: "URL to full text"
            record_created_at:
                range: datetime
                description: "When this record was created"
            record_updated_at:
                range: datetime
                description: "Last update timestamp"

    LiteratureRecordCollection:
        description: "A collection of literature records"
        slots:
            - collection_id
            - collection_name
            - collection_description
            - records
            - record_count
            - collection_created_at
        slot_usage:
            collection_id:
                identifier: true
                required: true
                description: "Unique identifier for this collection"
            collection_name:
                range: string
                required: true
                description: "Name of the collection"
            collection_description:
                range: string
                description: "Description of this collection"
            records:
                multivalued: true
                range: LiteratureRecord
                description: "Literature records in this collection"
            record_count:
                range: integer
                description: "Number of records in this collection"
            collection_created_at:
                range: datetime
                description: "When this collection was created"

slots:
    record_id:
        description: "Unique identifier for the literature record"
        range: string
    title:
        description: "Title of the publication"
        range: string
    abstract:
        description: "Abstract or summary of the publication"
        range: string
    authors:
        description: "List of authors of the publication"
        range: Author
    publication_year:
        description: "Year of publication"
        range: integer
    doi:
        description: "Digital Object Identifier of the publication"
        range: string
    pmid:
        description: "PubMed identifier of the publication"
        range: string
    publication_type:
        description: "Type of publication (e.g., journal article, conference paper)"
        range: string
    journal:
        description: "Name of the journal or publication venue"
        range: string
    volume:
        description: "Volume number of the journal"
        range: string
    issue:
        description: "Issue number of the journal"
        range: string
    pages:
        description: "Page numbers (e.g., 123-145)"
        range: string
    publication_language:
        description: "Language of the publication"
        range: string
    keywords:
        description: "Keywords associated with the publication"
        range: string
    full_text_url:
        description: "URL to access the full text of the publication"
        range: uri
    record_created_at:
        description: "Timestamp when the record was created in the system"
        range: datetime
    record_updated_at:
        description: "Timestamp when the record was last updated"
        range: datetime
    collection_id:
        description: "Unique identifier for the collection containing this record"
        range: string
    collection_name:
        description: "Name of the collection containing this record"
        range: string
    collection_description:
        description: "Description of the collection's purpose or contents"
        range: string
    records:
        description: "List of literature records in the collection"
        range: LiteratureRecord
    record_count:
        description: "Number of records in the collection"
        range: integer
    collection_created_at:
        description: "Timestamp when the collection was created"
        range: datetime
